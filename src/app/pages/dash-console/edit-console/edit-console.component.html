<p-toast></p-toast>
<h1 style="font-family: 'Press Start 2P'; text-align:center;">Editar Consola</h1>

<ng-container *ngIf="!loading; else loadingConsole">
  <div style="display:flex; justify-content:center; width:100%;">
    <div class="grid" style="display:grid; gap:1rem; grid-template-columns: 1fr; width:100%; max-width: 520px;">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="description"
          class="w-full"
          [(ngModel)]="model.description"
          autocomplete="off"
          required
        />
        <label for="description">Descripci√≥n</label>
      </p-floatlabel>

      <p-multiselect
        [options]="states"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="model.state"
        placeholder="Seleccione estado"
        [selectionLimit]="1"
        display="chip"
        class="w-full"
      ></p-multiselect>

      <div style="display:flex; gap:1rem; align-items:center;">
        <button pButton type="button" label="Volver" icon="pi pi-arrow-left" routerLink="/list-console"></button>
        <span style="flex:1 1 auto;"></span>
        <button
          pButton
          type="button"
          severity="success"
          label="Actualizar consola"
          icon="pi pi-save"
          (click)="submit()"
          [disabled]="saving"
        ></button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingConsole>
  <div style="padding: 2rem; text-align: center;">Cargando consola...</div>
</ng-template>
