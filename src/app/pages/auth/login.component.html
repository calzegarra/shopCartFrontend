  <div class="login">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <p-floatlabel>
      <input pInputText id="username" [(ngModel)]="username" name="username" autocomplete="off" required />
      <label for="username">Usuario</label>
    </p-floatlabel>

    <p-floatlabel>
      <p-password inputId="password" [(ngModel)]="password" name="password" [toggleMask]="true" [feedback]="false"></p-password>
      <label for="password">Contraseña</label>
    </p-floatlabel>

    <button pButton type="submit" [disabled]="loading">
      <i class="pi pi-check" pButtonIcon></i>
      <span pButtonLabel>Ingresar</span>
    </button>
  </form>
  <p class="error" *ngIf="error">{{ error }}</p>
  <p class="alt">¿No tengo cuenta? <a routerLink="/registro">Registrarme</a></p>
</div>
